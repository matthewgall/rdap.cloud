name: publish-dev
on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2
      - name: actions/setup-node
        uses: actions/setup-node@v1.4.1
      - name: npm install
        uses: jaid/action-npm-install@v1.2.1
      - name: Publish
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}